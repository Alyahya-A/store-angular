<div class="product-index-error" *ngIf="apiError.errorOccurred === true">
  <div>
    <h4>Error getting product list!</h4>
  </div>
  <div>
    <p>Please verify backend system connectivity.</p>
  </div>
</div>

<div
  class="product-index"
  *ngIf="apiError.errorOccurred === false && products.length === 0"
>
  Downloading...
</div>

<div class="product-index" *ngIf="apiError.errorOccurred === false">
  <app-product-item
    *ngFor="let product of products"
    [product]="product"
    class="product-item"
  ></app-product-item>
</div>
